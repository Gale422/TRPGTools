<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ココフォリア用キャラクター選択ツール</title>
  </head>

  <body>
    <h1>キャラクター選択ツール</h1>
    <div id="copyMessage" class="hidden">コピーしました</div>
    <div id="flexBox">
      <div id="ControlArea">
        <div>選択するキャラクター数を入力：<input type="number" id="choiceNum"></div>
        <div><button type="button" id="create">作成</button></div>
        <div><button type="button" id="copy">コピー</button></div>
        <div><input type="text" id="result"></div>
      </div>
      <table id="PLListTable">
        <thead>
          <tr>
            <th class="tableCheck"><input type="checkbox"></th>
            <th>PLキャラクターの名称</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="charaCheck"><input type="checkbox"></td>
            <td><input type="text" class="charaName"></td>
          </tr>
          <tr>
            <td class="charaCheck"><input type="checkbox"></td>
            <td><input type="text" class="charaName"></td>
          </tr>
          <tr>
            <td class="charaCheck"><input type="checkbox"></td>
            <td><input type="text" class="charaName"></td>
          </tr>
          <tr>
            <td class="charaCheck"><input type="checkbox"></td>
            <td><input type="text" class="charaName"></td>
          </tr>
          <tr class="listNavi">
            <td colspan="2">
              <div>
                <button type="button" class="place">+</button><button type="button" class="minus">-</button><button type="button" class="nameDel">名称全削除</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <table id="OtherTable">
        <thead>
          <tr>
            <th class="tableCheck"><input type="checkbox"></th>
            <th>その他(エネミー等)の名称</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="charaCheck"><input type="checkbox"></td>
            <td><input type="text" class="charaName"></td>
          </tr>
          <tr>
            <td class="charaCheck"><input type="checkbox"></td>
            <td><input type="text" class="charaName"></td>
          </tr>
          <tr>
            <td class="charaCheck"><input type="checkbox"></td>
            <td><input type="text" class="charaName"></td>
          </tr>
          <tr>
            <td class="charaCheck"><input type="checkbox"></td>
            <td><input type="text" class="charaName"></td>
          </tr>
          <tr class="listNavi">
            <td colspan="2">
              <div>
                <button type="button" class="place">+</button><button type="button" class="minus">-</button><button type="button" class="nameDel">名称全削除</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <h2>よく使うキャラクター名</h2>
    <div>よく使うキャラ名を入力し、保存しておくことができます。追加ボタンでPLキャラクターの名称の最後に追加します。削除ボタンで一覧から削除します。</div>
    <div>ブラウザに保存するため、表示するブラウザを変更すると以前のデータを使用できなくなります。（元のブラウザで表示すると再度使用できます。）</div>
    <div id="savingCharaArea">
      <div>キャラ名：<input type="text" id="savingCharaName"></div>
      <div>分類：<input type="text" id="savingCharaGroup"></div>
      <div><button type="button" id="save">保存</button></div>
    </div>
    <div id="addCharaArea">
      <div><button type="button" id="addName">選択したキャラクターを上のテーブルに追加する</button></div>
    </div>
    <div id="savedCharaList"></div>
    <template id="charaTemplate">
      <tr>
        <td class="charaCheck"><input type="checkbox"></td>
        <td><input type="text" class="charaName"></td>
      </tr>
    </template>
    <template id="savedCharaTableTemplate">
      <table class="groupTable">
        <thead>
          <tr>
            <th class="tableCheck"><input type="checkbox"></th>
            <th colspan="2" class="groupName cursor"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </template>
    <template id="savedCharaTemplate">
      <tr>
        <td class="charaCheck"><input type="checkbox"></td>
        <td class="savedCharaName cursor"></td>
        <td class="delName">
          <svg class="del-icon cursor" version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="width: 24px; height: 24px; opacity: 1;" xml:space="preserve">
            <style type="text/css">.st0{fill:#4B4B4B;} </style>
            <g>
              <path class="st0" d="M439.114,69.747c0,0,2.977,2.1-43.339-11.966c-41.52-12.604-80.795-15.309-80.795-15.309l-2.722-19.297 C310.387,9.857,299.484,0,286.642,0h-30.651h-30.651c-12.825,0-23.729,9.857-25.616,23.175l-2.722,19.297 c0,0-39.258,2.705-80.778,15.309C69.891,71.848,72.868,69.747,72.868,69.747c-10.324,2.849-17.536,12.655-17.536,23.864v16.695 h200.66h200.677V93.611C456.669,82.402,449.456,72.596,439.114,69.747z" style="fill: rgb(75, 75, 75);"></path>

            </g>
          </svg>
        </td>
      </tr>
    </template>
  </body>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">

</html>
